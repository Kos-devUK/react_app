type Recipes @model @auth(rules: [{allow: public}]) {
  id: ID!
  coffee_name: String
  coffe_amount_gr: Float
  water_temperature_celcius: Float
  ground_size_mm: Float
  brewing_time_sec: Float
  taste_aftertaste: String
  notes: String
  usersID: ID! @index(name: "byUsers")
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail
  password: ID
  Recipes: [Recipes] @hasMany(indexName: "byUsers", fields: ["id"])
}
